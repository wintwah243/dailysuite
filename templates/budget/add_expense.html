<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
</head>
<body>

<h1>Add Expense</h1>

<form method="POST">
    {% csrf_token %}
    <p>
        {{ form.amount.label_tag }}<br>
        {{ form.amount }}
    </p>

    <p>
        {{ form.description.label_tag }}<br>
        {{ form.description }}
    </p>

    <p>
        {{ form.category.label_tag }}<br>
        {{ form.category }}
        <!-- Add Category button -->
        <a href="{% url 'add_category' %}" style="margin-left: 10px;">+ Add Category</a>
    </p>

    <p>
        {{ form.date.label_tag }}<br>
        {{ form.date }}
    </p>

    <button type="submit">Add Expense</button>
</form>


<br>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>

</body>
</html>
