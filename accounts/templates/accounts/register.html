{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white">
    <div class="w-full max-w-md border border-black rounded-2xl p-8 shadow-lg">

        <!-- header -->
        <h2 class="text-3xl font-bold text-black text-center mb-6">
            Create an Account
        </h2>

        <!-- register form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <input type="text" name="username" placeholder="Username" required
                    class="w-full px-4 py-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
            </div>

            <div>
                <input type="email" name="email" placeholder="Email" required
                    class="w-full px-4 py-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
            </div>

            <!-- Password -->
<div class="relative">
    <input id="password1-input" type="password" name="password1" placeholder="Password" required
           class="w-full px-4 py-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black pr-12">

    <button type="button" id="toggle-password1"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-black opacity-60 hover:opacity-100">
        <!-- Eye open icon -->
        <svg id="eye1-open" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>

        <!-- Eye closed icon -->
        <svg id="eye1-closed" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7
                     a9.97 9.97 0 011.563-3.029M6.223 6.223A9.956 9.956 0 0112 5
                     c4.478 0 8.268 2.943 9.543 7a9.97 9.97 0 01-4.132 5.411M15 12
                     a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3L3 3m9 9l9 9"/>
        </svg>
    </button>
</div>

<!-- Confirm Password -->
<div class="relative">
    <input id="password2-input" type="password" name="password2" placeholder="Confirm Password" required
           class="w-full px-4 py-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black pr-12">

    <button type="button" id="toggle-password2"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-black opacity-60 hover:opacity-100">
        <!-- Eye open icon -->
        <svg id="eye2-open" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>

        <!-- Eye closed icon -->
        <svg id="eye2-closed" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7
                     a9.97 9.97 0 011.563-3.029M6.223 6.223A9.956 9.956 0 0112 5
                     c4.478 0 8.268 2.943 9.543 7a9.97 9.97 0 01-4.132 5.411M15 12
                     a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3L3 3m9 9l9 9"/>
        </svg>
    </button>
</div>


            <!-- Register Button -->
            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition">
                Register
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-black"></div>
            <span class="px-4 text-sm text-black">OR</span>
            <div class="flex-1 border-t border-black"></div>
        </div>

        <!-- Google Login button -->
        <a href="{% provider_login_url 'google' %}"
           class="w-full block text-center border border-black py-3 rounded-lg font-semibold hover:bg-black hover:text-white transition">
            Continue with Google
        </a>

        <!-- Login Link -->
        <p class="text-center mt-6 text-black">
            Already have an account?
            <a href="{% url 'login' %}" class="font-semibold underline hover:text-gray-700">
                Login
            </a>
        </p>

    </div>
</div>

<script>
function setupPasswordToggle(inputId, toggleId, openId, closedId) {
    const input = document.getElementById(inputId);
    const toggle = document.getElementById(toggleId);
    const openIcon = document.getElementById(openId);
    const closedIcon = document.getElementById(closedId);

    toggle.addEventListener("click", () => {
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        openIcon.classList.toggle("hidden");
        closedIcon.classList.toggle("hidden");
    });
}

setupPasswordToggle("password1-input", "toggle-password1", "eye1-open", "eye1-closed");
setupPasswordToggle("password2-input", "toggle-password2", "eye2-open", "eye2-closed");
</script>

{% endblock %}
