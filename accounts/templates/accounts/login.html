{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white">
    <div class="w-full max-w-md border border-black rounded-2xl p-8 shadow-lg">

        <h2 class="text-3xl font-bold text-black text-center mb-6">
            Sign In
        </h2>

        <form id="login-form" class="space-y-4">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username"
                   class="w-full px-4 py-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black">

<!--            password input box starts here-->
            <div class="relative">
    <input id="password-input" type="password" name="password" placeholder="Password"
           class="w-full px-4 py-3 border border-black rounded-lg focus:outline-none focus:ring-2 focus:ring-black pr-12">

    <button type="button" id="toggle-password"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-black opacity-60 hover:opacity-100">
        <!-- Eye icon -->
        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                     -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>

        <!-- Eye off icon -->
        <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7
                     a9.97 9.97 0 011.563-3.029M6.223 6.223A9.956 9.956 0 0112 5
                     c4.478 0 8.268 2.943 9.543 7a9.97 9.97 0 01-4.132 5.411M15 12
                     a3 3 0 00-3-3m0 0a3 3 0 00-3 3m3-3L3 3m9 9l9 9"/>
        </svg>
    </button>
</div>
            <!--            password input box ends here-->


            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition">
                Login
            </button>
        </form>

        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-black"></div>
            <span class="px-4 text-sm text-black">OR</span>
            <div class="flex-1 border-t border-black"></div>
        </div>

<!--        google login button-->
        <a href="{% provider_login_url 'google' %}"
           class="w-full block text-center border border-black py-3 rounded-lg font-semibold hover:bg-black hover:text-white transition">
            Continue with Google
        </a>

<!--        register link-->
        <p class="text-center mt-6 text-black">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="font-semibold underline hover:text-gray-700">
                Register
            </a>
        </p>

<!--        go back to landing page button-->
        <p class="text-center mt-6 text-black">
            Go back to  <a href="/" class="font-semibold underline hover:text-gray-700">landing page</a>
        </p>

    </div>
</div>

<script>
const loginForm = document.getElementById('login-form');
const toggleBtn = document.getElementById("toggle-password");
const passwordInput = document.getElementById("password-input");
const eyeOpen = document.getElementById("eye-open");
const eyeClosed = document.getElementById("eye-closed");

toggleBtn.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";

    passwordInput.type = isPassword ? "text" : "password";
    eyeOpen.classList.toggle("hidden");
    eyeClosed.classList.toggle("hidden");
});

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(loginForm);
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    try {
        const response = await fetch("{% url 'login' %}", {
            method: "POST",
            headers: { "X-CSRFToken": csrftoken },
            body: formData
        });

        const data = await response.json();

        if (data.success) {
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('username', data.username);
            window.location.href = "/home/";
        } else {
            alert(data.error);
        }
    } catch (err) {
        console.error("Error during login:", err);
    }
});
</script>
{% endblock %}
