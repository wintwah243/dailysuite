{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white">
    <div class="w-full max-w-md border border-black rounded-2xl p-8 shadow-lg text-center">

        <h2 class="text-2xl font-bold mb-4">
            Sign in with Google
        </h2>

        <p class="text-gray-700 mb-6">
            You are about to sign in using your Google account.
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition">
                Continue with Google
            </button>
        </form>

        <a href="{% url 'account_login' %}"
           class="block mt-6 text-sm underline hover:text-gray-700">
            Cancel and go back
        </a>

    </div>
</div>
{% endblock %}
